<div class="contenedorCards">
  <div class="card" *ngFor="let product of products">
    <div class="wrapper">
      <div class="colorProd"></div>
      <div class="imgProd" style="background-image: url({{product.image}});">
      </div>
      <div class="infoProd">
        <p class="nombreProd">{{product.name}}</p>
        <p class="extraInfo">{{product.description}}</p>
        <div class="actions">
          <div class="preciosGrupo">
            <p class="precio precioProd">{{product.price}}</p>
          </div>
          <div class="icono action aFavs">
          </div>
          <div class="icono action alCarrito">
            <svg *ngIf='inCart.includes(product.id)' (click)="addInCart(false,product)" class=""
              xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
              <path d="M30 22H12M2 6h6l10 40h32l3.2-9.7"></path>
              <circle cx="20" cy="54" r="4"></circle>
              <circle cx="46" cy="54" r="4"></circle>
              <circle cx="46" cy="22" r="16"></circle>
              <path d="M53 18l-8 9-5-5"></path>
            </svg>
            <svg *ngIf='!inCart.includes(product.id)' (click)="addInCart(true,product)" class="outCart"
              xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
              <path d="M2 6h10l10 40h32l8-24H16"></path>
              <circle cx="23" cy="54" r="4"></circle>
              <circle cx="49" cy="54" r="4"></circle>
            </svg>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
